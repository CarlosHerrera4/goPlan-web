<div class="card bg-light">
  <img class="card-img-top" [src]="user.avatar">
  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ user.email }}
      <button type="button" class="btn btn-link" *ngIf="user.id === authUser.id" (click)="onClickDeleteUser()"><i class="fa fa-times text-danger"></i></button>
    </li>
  </ul>
  <div class="card-body">
    <a [routerLink]="['/users', user.id, 'posts']" class="btn btn-dark btn-block">View Posts</a>
  </div>
</div>
