<div class="card mb-2">
  <div class="card-header d-flex justify-content-between align-items-center">
    {{ post.name }}
    <button type="button" class="btn btn-link" *ngIf="post.user === authUser.id" (click)="onClickDeletePost()"><i class="fa fa-times text-danger"></i></button>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p (click)="onClickPost()">{{ post.content | intro }}</p>
      <footer class="blockquote-footer">
        {{ post.createdAt | date:'yyy-MM-ddd'}}
        <div class="d-flex justify-content-end">
          <span class="badge badge-pill badge-info ml-1" *ngFor="let tag of post.tags">{{ tag }}</span>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
