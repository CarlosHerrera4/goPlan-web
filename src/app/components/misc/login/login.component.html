<div class="limiter">
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100">
      <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm" class="login100-form validate-form">
        <span class="login100-form-logo">
          <!-- <i class="zmdi zmdi-landscape"></i> -->
        <img src="/assets/img/logo.png" class="app-logo mx-auto d-block">
        </span>

        <span class="login100-form-title p-b-34 p-t-27">
          goPlan!
        </span>

        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <!-- <input class="input100" type="email" name="email" placeholder="Username"> -->
          <input type="email" class="form-control input100" [ngClass]="{ 'is-invalid': apiError || email.errors && email.touched }"
            placeholder="Email" name="email" [(ngModel)]="user.email" #email="ngModel" required email>
          <div class="invalid-feedback" *ngIf="email.errors && email.touched && email.errors.required">
            Please chose an email.
          </div>
          <div class="invalid-feedback" *ngIf="email.errors && email.touched && email.errors.email">
            Please enter valid email.
          </div>
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <!-- <input class="input100" type="password" name="pass" placeholder="Password"> -->
          <input type="password" class="form-control input100" [ngClass]="{ 'is-invalid': apiError || password.errors && password.touched }"
            placeholder="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
          <div class="invalid-feedback" *ngIf="password.errors && password.touched && password.errors.required">
            Please enter your password.
          </div>
          <div class="invalid-feedback" *ngIf="apiError">
            {{ apiError.message }}
          </div>
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>


        <div class="form-actions container-login100-form-btn">
          <!-- <button class="login100-form-btn"> -->
          <button type="submit" class="login100-form-btn" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>

        <div class="form-actions container-login100-form-btn">
          <div class="col-4">
            <hr>
              <a class="login100-form-btn" [routerLink]="['/register']">Register</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
