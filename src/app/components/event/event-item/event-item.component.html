
<div class="tile inner flip-box scale-in-center" (click)="goToEventItem(event)">
  <div class="flip-box-inner">

    <div class="flip-box-front" [ngStyle]= "{'background-image': 'url('+  event.cover_image  +')'}">
      <div style="width: 100%; height: 100%">
        <h2>{{ event.name }}</h2>
      </div>
    </div>

    <div class="flip-box-back">
      <div style="width: 100%; height: 100%">
        <p>{{ event.extras.staff_notes }}</p>
      </div>  
    </div>

  </div>
</div>
