
<div class="grid">
  <div class="grid-item">
    <h2 class="grid-text">{{ _event.name}}</h2>
    <div class="rowDate">
      <div>{{ _event.first_active_session_date | date:'E W LLL' }}</div>
      <div>A partir de las {{ _event.first_active_session_date | date:'HH:mm' }}</div>
    </div>
    <div>
      <button class="btn btn-primary" data-toggle="modal" data-target="#mapEvent">¿Dónde y cómo llegar?</button>
    </div>
    <img src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg" class="grid-image" />

  <div id="description"></div>

</div>
