<!-- Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div class="input-group mb-3">
          <!-- <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
          </div> -->
          <span>CATEGORÍA</span>
          <select class="custom-select" id="categoryGroupSelect">
            <!-- <option selected>Choose...</option> -->
            <option value="nightlife-and-concerts" selected>Cine, Teatro y Monólogos</option>
            <option value="wellness-sport">Deporte y Bienestar</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span>FECHA</span>
          <select class="custom-select" id="dateGroupSelect">
            <option value="all">Todas</option>
            <option value="today">Hoy</option>
            <option value="tomorrow">Mañana</option>
            <option value="nextWeek">Próxima semana</option>
          </select>
        </div>
        
      </div>

      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Atrás</button> -->
        <button type="button" class="btn btn-primary" (click)="onFilterEvents()">Filtrar</button>
      </div>
    </div>
  </div>
</div>
