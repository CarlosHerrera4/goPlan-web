
<!-- Region Map -->
<div id="regionMap">
  <app-map [order]="order"></app-map>
</div>

<!-- Filters-->
<div class="container">
  <div class="row" id="filters">
    <div class="col-md">
      <div style="display: flex; justify-content: center; padding: 3px;">
        <div>CATEGORÍA</div>
        <div class="input-group mb-3">
          <select class="custom-select" #t (change)="callType(t.value)" name="">
                  <option value="">Todas</option>
                  <option value="cine">Cine y Monólogos</option>
                  <option value="teatro">Teatro</option>
                  <option value="deporte">Deporte y Bienestar</option>
                  <option value="gastronomía">Gastronomía</option>
                  <option value="bienestar">Spa y relax</option>
                  <option value="más Fever">Halloween</option>

          </select>
        </div>
      </div>
    </div>
    <div class="col-md">
      <div style="display: flex; justify-content: center; padding: 3px;">
      <div>FECHA</div>
      <div class="input-group mb-3">
        <!-- <span>FECHA</span> -->
        <select class="custom-select" id="dateGroupSelect">
          <option value="">Todas</option>
          <option value="today">Hoy</option>
          <option value="tomorrow">Mañana</option>
          <option value="nextWeek">Próxima semana</option>
        </select>
      </div>
      </div>
    </div>
  </div>
</div>


<div id="regionTable">
  <div>
    <h2>Eventos</h2>
  </div>

  <!-- <div class="card-deck mt-5"> -->
  <div class="grid">
    <app-event-item #aa *ngFor="let event of events | category: order" [order]="order" [event]="event"></app-event-item>
  </div>
 
</div>
